<html>
<html>
<head>
<title>Customer Registration</title>
</head>
<body>
<h3>Information of a Customer</h3>
<form>
Customer Name: <input type="text" name="name"><br><br>
Contact: <input type="text" name="contact"><br><br>
Gender:
<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female<br><br>
Day of Purchasing:
<select name="day">
<option>1-7</option>
<option>8-14</option>
<option>15-21</option>
<option>22-31</option>
</select><br><br>
Items:
<select name="items">
<option>Almonds</option>
<option>Cashews</option>
<option>Walnuts</option>
<option>Pistachios</option>
</select><br><br>
Suggestion Box: <br>
<textarea name="suggestions" rows="4" cols="30"></textarea><br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
